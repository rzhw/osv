{% extends 'base.html' %}

{% block content %}
<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell--span-8 search-container">
      <label class="mdc-text-field mdc-text-field--filled mdc-text-field--with-leading-icon">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Package or ID search</span>
        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">search</i>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
      </label>
    </div>
    <div class="mdc-layout-grid__cell--span-12">
      Hello! Try resizing me and observe how the menu reflows!
    </div>
    <div class="mdc-layout-grid__cell--span-12">
      <div class="vuln-table mdc-data-table">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
          <thead>
            <tr class="mdc-data-table__header-row">
              <th
              class="mdc-data-table__header-cell mdc-data-table__header-cell--with-sort"
              role="columnheader"
              scope="col"
              aria-sort="none"
              data-column-id="dessert"
              >
              <div class="mdc-data-table__header-cell-wrapper">
                <div class="mdc-data-table__header-cell-label">
                  Dessert
                </div>
                <button class="mdc-icon-button material-icons mdc-data-table__sort-icon-button"
                aria-label="Sort by dessert" aria-describedby="dessert-status-label">arrow_upward</button>
                <div class="mdc-data-table__sort-status-label" aria-hidden="true" id="dessert-status-label">
                </div>
              </div>
            </th>
            <th
            class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric mdc-data-table__header-cell--with-sort mdc-data-table__header-cell--sorted"
            role="columnheader"
            scope="col"
            aria-sort="descending"
            data-column-id="last-modified"
            >
            <div class="mdc-data-table__header-cell-wrapper">
              <button class="mdc-icon-button material-icons mdc-data-table__sort-icon-button"
              aria-label="Sort by last modified" aria-describedby="last-modified-status-label">arrow_upward</button>
              <div class="mdc-data-table__header-cell-label">
                Last modified
              </div>
              <div class="mdc-data-table__sort-status-label" aria-hidden="true" id="last-modified-status-label"></div>
            </div>
          </th>
          <th
          class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric mdc-data-table__header-cell--with-sort"
          role="columnheader"
          scope="col"
          aria-sort="none"
          data-column-id="protein"
          >
          <div class="mdc-data-table__header-cell-wrapper">
            <button class="mdc-icon-button material-icons mdc-data-table__sort-icon-button"
            aria-label="Sort by protein" aria-describedby="protein-status-label">arrow_upward</button>
            <div class="mdc-data-table__header-cell-label">
              Protein (g)
            </div>
            <div class="mdc-data-table__sort-status-label" aria-hidden="true" id="protein-status-label"></div>
          </div>
        </th>
        <th
        class="mdc-data-table__header-cell"
        role="columnheader"
        scope="col"
        data-column-id="comments"
        >
        Comments
      </th>
    </tr>
  </thead>
  <tbody class="mdc-data-table__content">
    <tr class="mdc-data-table__row">
      <td class="mdc-data-table__cell">Frozen yogurt</td>
      <td class="mdc-data-table__cell mdc-data-table__cell--numeric">
        24
      </td>
      <td class="mdc-data-table__cell mdc-data-table__cell--numeric">
        4.0
      </td>
      <td class="mdc-data-table__cell">Super tasty</td>
    </tr>
    <tr class="mdc-data-table__row">
      <th class="mdc-data-table__cell" scope="row">Ice cream sandwich</th>
      <td class="mdc-data-table__cell mdc-data-table__cell--numeric">37</td>
      <td class="mdc-data-table__cell mdc-data-table__cell--numeric">4.33333333333</td>
      <td class="mdc-data-table__cell">I like ice cream more</td>
    </tr>
    <tr class="mdc-data-table__row">
      <th class="mdc-data-table__cell" scope="row">Eclair</th>
      <td class="mdc-data-table__cell mdc-data-table__cell--numeric">24</td>
      <td class="mdc-data-table__cell mdc-data-table__cell--numeric">6.0</td>
      <td class="mdc-data-table__cell">New filing flavor</td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
</div>
{% endblock %}
